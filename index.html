<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMAMCOIN BY MOHSEN_KUONDEH</title>
  <style>
    /* Style the body element */
    body {
      margin: 0;
      background-image: url("https://cdn.footagefarm.ir/2021/01/new-version-magical-rain-of-sparkling-orbs-with-35317-20-53-536-390x220.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .score {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(255, 255, 255);
    }

    /* Style the coin container */
    .coin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 300px;
      margin-top: 180px;
    }

    /* Style the coin */
    .coin {
      width: 300px;
      height: 300px;
      border-radius: 100%;
      background-image: url("https://goldloyal.com/wp-content/uploads/2020/08/%D8%B3%DA%A9%D9%87-%D8%A7%D9%85%D8%A7%D9%85%DB%8C.png");
      background-size: cover;
      cursor: pointer;
    }

    /* Added a rule to prevent overflowing content */
    .coin-container {
      overflow: hidden;
    }

    .coin:hover {
      background-color: rgb(0, 128, 01);
    }

    .coin:active {
      background-color: rgb(255, 255, 255);
    }

    /* Style the taskbar */
    #taskbar {
      position: fixed;
      bottom: 20px; /* Adjust the position to be slightly above the bottom */
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #009933; /* Green color */
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #taskbar a {
      text-decoration: none;
      color: inherit;
      padding: 10px;
    }

    #taskbar a:hover {
      background-color: #226622; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="score"> برادرامتیاز: 0</div>

  <div class="coin-container">
    <div class="coin"></div>
  </div>

  <div id="taskbar">
    <a href="http://amirkhan86.blogfa.com">جهاد در راه خدا</a>
    <a href="http://amirkhan86.blogfa.com">الله یار باشد دشمن هزار باشد</a>
    <a href="http://amirkhan86.blogfa.com">یاری به امام</a>
    <a href="http://amirkhan86.blogfa.com">ورود به صرافی محسن کیونده</a>
  </div>
  
  <script>
    const coin = document.querySelector('.coin');
    const scoreElement = document.querySelector('.score');

    let score = 0;

    coin.addEventListener('click', () => {
      score++;
      scoreElement.textContent = `  برادرامتیاز: ${score}`;
    });
  </script>
</body>
</html>
